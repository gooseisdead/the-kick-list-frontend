<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="index.js" defer></script>
    <title>The Kick-List</title>
</head>
<body>
    <div class="parent">
        <div class="main-header">The Kick-List</div>
        <div class="login-box">
            <img src="images/login.png" alt="User Login"> 
        </div>
        <div class="selector1"> </div>
        <div class="selector2"> </div>
        <div class="selector3"> </div>
        <div class="selector4"> </div>
        <div class="selector5"> </div>
        <div class="form-card">
            <form class="brand-form">
                <label for="sneaker-input">Sneaker Name:</label>
                <input type="text" id="sneaker-input" name="sneaker-name" value="">
                <label for="release-info">Release Date:</label>
                <input type="text" id="release-info" name="release-date" value="">
                <label for="image-url">Image</label>
                <input type="text" id="image-url" name="image-src" value="">
                <label for="value-input">Resell Value:</label>
                <input type="text" id="value-input" name="value-num" value="">
                <label for="rarity-input">Hype Category</label>
                <input type="text" id="rarity-input" name="rarity-name" value="">
                <label for="brand-id">Brand Name:</label>
                <input type="text" id="brand-id" name="brand-name" value="">
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="kick-container"></div>
        </div>
</body>
</html>
