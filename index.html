<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="index.js" defer></script>
    <title>The Kick-List</title>
</head>
<body>
    <div class="parent">
        <div class="main-header">the Kick-List</div>
        <div class="login-box">
            <img src="images/login.png" alt="User Login"> 
        </div>
        <div class="selector"> </div>
            <div class="form-div"> 
            <form id="new-kick-form" autocomplete="off">
                <h4>Add Kicks</h4>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" />
                <label for="release">Release:</label>
                <input type="text" name="release" id="release" />
                <label for="image">Image Link:</label>
                <input type="text" name="image" id="image">
                <label for="rarity">Rarity:</label>
                <br>
                <select name="rarity" id="rarity">
                    <option value="platinum">Platinum</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                    <option value="bronze">Bronze</option>
                </select>
                <br>
                <label for="value">Value:</label>
                <input type="text" name="value" id="value" />
                <label for="description">Description:</label>
                <textarea id="description"></textarea>  
                <input type="submit" value="Add Kicks" />
            </form>
        </div>
        <div class="kick-container"> 
            <div id="kick-card" name="kick-card">
                
            </div>
        </div>
        </div>
</body>
</html>
